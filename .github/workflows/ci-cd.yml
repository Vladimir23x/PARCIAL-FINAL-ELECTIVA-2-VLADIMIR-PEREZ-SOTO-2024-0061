name: CI/CD DevOps

on:
  push:
    branches: ["main"]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3

    - name: Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Instalar dependencias
      run: npm install

    - name: Ejecutar pruebas unitarias
      run: npm test

    - name: Login Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build imagen Docker
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-hola-mundo-parcial-final:latest .

    - name: Push imagen Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-hola-mundo-parcial-final:latest

    - name: Deploy a Render
      run: |
        curl -X POST \
        -H "Accept: application/json" \
        -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
        -d '' \
        https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
